<!-- Page Content -->
<div class="container mb-5 pb-5">
  <div class="row">
    <div class="col-lg-12">

      <!-- Time line -->
      <div class="col-md-10 offset-md-1 col-12">
        <ul class="progressbar">
          <li class="active">Algemene gegevens</li>
          <li>Toevoegen competenties</li>
          <li>Competentiematch</li>
          <li>Cv en motivatie</li>
          <li>Verstuur sollicitatie</li>
        </ul>
      </div>

      <div class="col-lg-6 offset-lg-3">
        <h1 class="mt-5">Vul hier je gegevens in</h1>

        <form name="algemene_informatie" action="sollicitatie_stap3.html" method="">
          <!-- input field naam -->
          <label class="mt-5" for="naam">Naam*</label><br>
          <input type="text" id="naam" name="naam" required><br>

          <!-- input field achternaam -->
          <label class="mt-3" for="achternaam">Achternaam*</label><br>
          <input type="text" id="achternaam" name="achternaam" required><br>

          <!-- input field emailadres -->
          <label class="mt-3" for="emailadres">Emailadres*</label><br>
          <input type="text" id="emailadres" name="emailadres" required><br>

          <!-- input field telefoonummer -->
          <label class="mt-3" for="telefoonnummer">Telefoonnummer*</label><br>
          <input type="text" id="telefoonnummer" name="telefoonnummer" required><br>

          <!-- checkbox group kantoren -->
          <label class="mt-3">Voorkeur werken op kantoor(en)*</label><br>
          <label class="label_style"><input type="checkbox" name="kantoren" value="Amersfoort"> Amersfoort</label><br>
          <label class="label_style"><input type="checkbox" name="kantoren" value="Amsterdam"> Amsterdam</label><br>
          <label class="label_style"><input type="checkbox" name="kantoren" value="Eindhoven"> Eindhoven</label><br>
          <label class="label_style"><input type="checkbox" name="kantoren" value="Utrecht"> Utrecht</label><br>

          <!-- input reisafstand -->
          <h2 class="mt-5">Reisafstand naar kantoor</h2>
          <label class="mt-3" for="postcode">Postcode</label><br>
          <input type="text" id="postcode" name="postcode">

          <!-- radio group km -->
          <label class="mt-3">Voorkeur kilometers</label><br>
          <label class="label_style"><input type="radio" name="kilometer" value="15km"> Minder dan 15 kilometer</label><br>
          <label class="label_style"><input type="radio" name="kilometer" value="25km"> Tot 25 kilometer</label><br>
          <label class="label_style"><input type="radio" name="kilometer" value="50km"> Tot 50 kilometer</label><br>
          <label class="label_style"><input type="radio" name="kilometer" value="geenkm"> Geen voorkeur</label><br>

      </div>
    </div>
  </div>
